version: 2.1

defaults: &defaults
  docker: # executor type
    - image: cimg/node:13.8.0

commands:
  say_hello:
    description: 'A simple command to test'
    parameters:
      to:
        type: string
        default: 'Hello World'
    steps:
      - run: echo << parameters.to >>

  print_pipeline_id:
    description: 'A very command to print the pipeline ID'
    steps:
      - run: echo $CIRCLE_WORKFLOW_ID

jobs:
  save_hello_world_output:
    <<: *defaults
    steps:
      - run:
          name: 'Save hello world output'
          command: echo "text to output here" > output.txt
      - persist_to_workspace:
          root: .
          paths:
            - output.txt

  print_output_file:
    <<: *defaults
    steps:
      - attach_workspace:
          at: .
      - run:
          name: 'Print hello world output'
          command: cat output.txt

  say_hello_command:
    <<: *defaults
    steps:
      - say_hello:
          to: 'Lev'

  print_pipe_id:
    <<: *defaults
    steps:
      - print_pipeline_id

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  save_and_print_workflow:
    jobs:
      - print_pipe_id
